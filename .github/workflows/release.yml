name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  NODE_VERSION: 20
  ASSET_RELEASE_NAME: passkey-wallet-generator
  ASSET_RELEASE_TAG_VERSION: ${{ github.ref }}

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Bundle archive
        run: |
          tar -czf ${{ env.ASSET_RELEASE_NAME}}-${{ env.ASSET_RELEASE_VERSION }}.tar.gz dist/wallet-generator.js
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: ${{ env.ASSET_RELEASE_NAME}}-${{ env.ASSET_RELEASE_VERSION }}.tar.gz
          name: ${{ env.ASSET_RELEASE_NAME}}-${{ env.ASSET_RELEASE_VERSION }}

      - name: Release
        uses: xresloader/upload-to-github-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.ASSET_RELEASE_VERSION }}
          file: ${{ env.ASSET_RELEASE_NAME}}-${{ env.ASSET_RELEASE_VERSION }}.tar.gz
          overwrite: true
