name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Bundle archive
        run: |
          tar -czf passkey-wallet-generator-${{ github.ref }}.tar.gz dist/wallet-generator.js
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          path: passkey-wallet-generator-${{ github.ref }}.tar.gz
          name: passkey-wallet-generator-${{ github.ref }}

      - name: Release
        uses: xresloader/upload-to-github-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          file: passkey-wallet-generator-${{ github.ref }}.tar.gz
          overwrite: true
