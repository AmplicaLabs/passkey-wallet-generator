name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag version'
        required: true

env:
  NODE_VERSION: 20
  ASSET_RELEASE_NAME: passkey-wallet-generator
  ASSET_RELEASE_TAG_VERSION: ${{ github.event.inputs.tag || github.ref_name }}

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build wallet generator
        run: npm run build

      - name: Zip artifact
        run: zip -r ${{ env.ASSET_RELEASE_NAME }}-${{ env.ASSET_RELEASE_TAG_VERSION }}.zip dist/wallet-generator.js

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: ${{ env.ASSET_RELEASE_NAME }}-${{ env.ASSET_RELEASE_TAG_VERSION }}.zip
          name: ${{ env.ASSET_RELEASE_NAME }}-${{ env.ASSET_RELEASE_TAG_VERSION }}

      - name: Publish artifact to release
        uses: softprops/action-gh-release@c062e08bd532815e2082a85e87e3ef29c3e6d191
        with:
          name: ${{ env.ASSET_RELEASE_NAME }} ${{ env.ASSET_RELEASE_TAG_VERSION }}
          prerelease: true
          tag_name: ${{ env.ASSET_RELEASE_TAG_VERSION }}
          body: |
            Passkey Wallet Generation iFrame: ${{ env.ASSET_RELEASE_TAG_VERSION }}
          token: ${{ secrets.GITHUB_TOKEN }}
          files: ${{ env.ASSET_RELEASE_NAME }}-${{ env.ASSET_RELEASE_TAG_VERSION }}.zip
