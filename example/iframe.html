<!doctype html>
<html>
  <head>
    <title>Secure Wallet Generation</title>
    <meta charset="utf-8" />
    <script src="./dist/wallet-generator.js"></script>
  </head>
  <body></body>
  <script>
    // Callback function that would be executed when the download is requested
    function onDownload(exportedSeed) {
      const fileToSave = new Blob([exportedSeed], {
        type: 'application/json',
      });
      const url = window.URL.createObjectURL(fileToSave);
      const a = document.createElement('a');
      a.style.display = 'none';
      a.href = url;
      a.download = 'account-key.json';
      document.body.appendChild(a);
      a.click();
      window.URL.revokeObjectURL(url);
    }
  </script>
  <script
    src="./dist/wallet-generator.js"
    onload="GENERATOR.initialize(['http://127.0.0.1:3000', 'http://localhost:3000', 'https://amplicalabs.github.io'], onDownload)"
    async
    defer
  ></script>
</html>
